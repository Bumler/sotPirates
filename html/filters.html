<div ng-controller="filterController">
    <div ng-click="addingTrait = !addingTrait" class="fa faux-button-circle abs-bottom" ng-class="{'fa-filter' : !addingTrait, 'fa-times' : addingTrait}"
        title="Find an Island!"></div>

    <div ng-show="addingTrait" class="filter filter-window abs-bottom bg-parchment">
        <div class="filter-header pad-top">I be looking for...</div>
            
            <div class="sub-header">Animals</div>
            <div class="row filter-row">
                <div class="col-sm-4"><label><input class="filter-box" type="checkbox" ng-change="updateFilter()" ng-model="filters.chickens">Chickens</label></div>
                <div class="col-sm-4"><label><input class="filter-box" type="checkbox" ng-change="updateFilter()" ng-model="filters.snakes">Snakes</label></div>
                <div class="col-sm-4"><label><input class="filter-box" type="checkbox" ng-change="updateFilter()" ng-model="filters.pigs">Pigs</label></div>
            </div>

            <div class="sub-header">Special Islands</div>
            <div class="row">
                <div class="col-sm-4"><label><input class="filter-box" type="checkbox" ng-change="updateFilter()" ng-model="filters.fort">Forts</label></div>
                <div class="col-sm-4"><label><input class="filter-box" type="checkbox" ng-change="updateFilter()" ng-model="filters.outpost">Outposts</label></div>
                <div class="col-sm-4"></div>
            </div>

            <div class="sub-header">I know what I'm looking for</div>
            <div class="row filter-row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <label class="input-group-addon">Name</label>
                        <input ng-blur="updateFilter()" type="text" class="form-control" ng-model="filters.name" placeholder="Sanctuary Outpost">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
