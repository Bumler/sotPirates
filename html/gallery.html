<div class="container-fluid ">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 col-sm-12">
            <div ng-repeat="island in Islands" ng-hide="hideIsland(island)" class="col-lg-3 col-sm-4 col-xs-12 big-mar-top">
                    <div class="island-card card-text" ng-click="showIsland(island)">
                        <img class="galleryImage" ng-src="{{island.mapView}}" />

                        <div class="card-top">
                            <div class="card-name">{{island.NAME}}</div>
                            <div class="card-icons">
                                <span ng-if="island.CHICKENS" class="icon icon-Chicken"></span>
                                <span ng-if="island.SNAKES" class="icon icon-Snake"></span>
                                <span ng-if="island.PIGS" class="icon icon-Pig"></span>
                                <span ng-if="island.FORT" class="icon fa fa-fort-awesome"></span>
                                <span ng-if="island.OUTPOST" class="icon fa fa-home"></span>
                                <span ng-if="island.DOCKS" class="icon icon-Dock"></span>
                                <span ng-if="island.SINGLE" class="icon icon-Island"></span>
                                <span ng-if="island.MULTIPLE" class="icon icon-MultIsland"></span>
                            </div>
                        </div>

                        <div class="card-bottom">
                            <div class="card-mark mark-text fa" ng-class="{'fa-flag' : island.flagged, 'fa-bullseye' : !island.flagged}" ng-click="FlagIsland(island); $event.stopPropagation();"></div>
                            <div class="card-location">{{island.LOCATION}}</div>
                        </div> 
                    </div>
            </div>
        </div>
    </div>
</div>
