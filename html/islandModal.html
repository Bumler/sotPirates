<span class="vanityShot vanityBorder">
    <img class="vanityBorder" ng-src="{{island.vanityShot}}">
    <div ng-click="FlagIsland(island)" class="card-mark mark-text clickable fa" ng-class="{'fa-flag' : island.flagged, 'fa-bullseye' : !island.flagged}"></div>
    <div class="card-location modalText">{{island.LOCATION}}</div>
</span>

<span class="secondContainer modalText">
    <div class="mapview">
        <span ng-click="close()" class="close modal-text fa fa-times"></span>
        <img class="mapViewBorder" ng-src="{{island.mapView}}">
    </div>
    <div class="islandInfo">
        <span class="islandName">{{island.NAME}}</span>
        
        <span class="islandIcons">
            <span ng-if="island.CHICKENS" class="icon icon-Chicken"></span>
            <span ng-if="island.SNAKES" class="icon icon-Snake"></span>
            <span ng-if="island.PIGS" class="icon icon-Pig"></span>
            <span ng-if="island.FORT" class="icon fa fa-fort-awesome"></span>
            <span ng-if="island.OUTPOST" class="icon fa fa-home"></span>
            <span ng-if="island.DOCKS" class="icon icon-Dock"></span>
            <span ng-if="island.SINGLE" class="icon icon-Island"></span>
            <span ng-if="island.MULTIPLE" class="icon icon-MultIsland"></span>
        </span>
    </div>
</span>
